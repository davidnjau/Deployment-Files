version: '3.8'

services:
  minio:
    image: ${MINIO_IMAGE}
    container_name: ${MINIO_CONTAINER_NAME}
    ports:
      - "${MINIO_S3_PORT}:9000"   # S3 API endpoint
      - "${MINIO_WEB_PORT}:9001"   # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 20s
    networks:
      - ${NETWORK_NAME}

volumes:
  minio_data:

networks:
  ${NETWORK_NAME}:
    driver: bridge
